<!DOCTYPE html>
<html>
<head>
    <title>Debug Auth State</title>
</head>
<body>
    <h1>Debug Authentication State</h1>
    <div id="output"></div>
    
    <script>
        const output = document.getElementById('output');
        
        const token = localStorage.getItem('token');
        const user = localStorage.getItem('user');
        
        let html = '<h2>LocalStorage Contents:</h2>';
        html += '<p><strong>Token:</strong> ' + (token ? 'EXISTS (' + token.substring(0, 20) + '...)' : 'NOT FOUND') + '</p>';
        html += '<p><strong>User Data:</strong> ' + (user ? 'EXISTS' : 'NOT FOUND') + '</p>';
        
        if (user) {
            try {
                const userData = JSON.parse(user);
                html += '<h3>User Object:</h3>';
                html += '<pre>' + JSON.stringify(userData, null, 2) + '</pre>';
            } catch (e) {
                html += '<p style="color: red;">Error parsing user data: ' + e.message + '</p>';
            }
        }
        
        output.innerHTML = html;
    </script>
</body>
</html>
